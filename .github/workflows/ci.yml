name: Continuous Integration
on:
  pull_request:
    branches:
      - main
      - dev
concurrency: ${{ github.ref_name }}
jobs:
  check-branches:
    runs-on: self-hosted
    steps:
      - name: Check branches
        run: |
          if [ ${{ github.head_ref }} != "dev" ] && [ ${{ github.base_ref }} == "main" ]; then
            echo "Merge requests to main branch are only allowed from dev branch."
            exit 1
          fi
  build:
    runs-on: self-hosted 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Determine Branch
      id: determine-branch
      run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"

    - name: Minor version for each merge (Dry Run)
      id: taggerDryRun
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.CR_PAT }}
        WITH_V: true
        DRY_RUN: true
      with:
        TAG_PREFIX: ${{ steps.determine-branch.outputs.branch == 'dev' && 'dev-' || '' }}

    - name: Echo new tag
      run: echo "The next tag version will be ${{ steps.taggerDryRun.outputs.new_tag }}"

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository }}/myapp:${{ steps.taggerDryRun.outputs.new_tag }} .

    - name: Push Docker image to GHCR
      env:
        CR_PAT: ${{ secrets.CR_PAT }}  # Personal Access Token untuk GHCR
      run: |
        echo $CR_PAT | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker push ghcr.io/${{ github.repository }}/myapp:${{ steps.taggerDryRun.outputs.new_tag }}
